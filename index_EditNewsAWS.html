<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>お知らせ編集 - DL-AWS</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    header {
      background: linear-gradient(to right, #140079 70%, #d2d6e8);
      color: white;
      padding: 5px;
      text-align: center;
    }

    main {
      padding: 20px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
      max-width: 500px;
      margin: 0 auto;
    }

    label {
      font-weight: bold;
    }

    input[type="text"], textarea, input[type="date"] {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }

    button {
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button.edit-button {
      background-color: #5096c9;
      color: white;
    }

    button.cancel-button {
      background-color: #d9081e;
      color: white;
    }

    button:hover {
      opacity: 0.9;
    }

    header h1 {
      margin: 0;
      font-size: 24px;
    }
  </style>
</head>
<body>
  <header>
    <h1>お知らせ編集</h1>
  </header>

  <main>
    <form id="editNewsForm">
      <label for="newsTitle">タイトル</label>
      <input type="text" id="newsTitle" name="newsTitle" value="既存のお知らせタイトル" required>

      <label for="newsContent">内容</label>
      <textarea id="newsContent" name="newsContent" rows="5" required>既存のお知らせ内容</textarea>

      <label for="newsDeadline">締め切り</label>
      <input type="date" id="newsDeadline" name="newsDeadline" required>

      <div style="display: flex; gap: 10px;">
        <button type="submit" class="edit-button">更新</button>
        <button type="button" class="cancel-button" onclick="window.location.href='index_NoticeManagement_AWS.html';">キャンセル</button>
      </div>
    </form>
  </main>

  <script>
    // クエリパラメータからannouncementIdを取得
    const urlParams = new URLSearchParams(window.location.search);
    const announcementId = urlParams.get('id'); // "id"パラメータを取得

    if (!announcementId) {
      alert('お知らせのIDが指定されていません');
      // 必要ならばエラーハンドリングやリダイレクト
    }

    document.getElementById('editNewsForm').addEventListener('submit', async function(event) {
      event.preventDefault(); // フォーム送信を防止

      const title = document.getElementById('newsTitle').value;
      const content = document.getElementById('newsContent').value;
      const deadline = document.getElementById('newsDeadline').value;

      // APIへ送信するデータ
      const requestData = {
        Title: title,
        EmailBody: content,
        FileUrl: '', // 必要であれば値を設定
        ConnectionUrl: '', // 必要であれば値を設定
        Deadline: deadline
      };

      try {
        const response = await fetch(`https://m3h-watanabe-homecloud.azurewebsites.net/UpdateAnnouncementAWS/${announcementId}`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(requestData)
        });

        if (response.ok) {
          const result = await response.json();
          alert(result.Message); // 更新完了メッセージ表示
          window.location.href = 'index_NoticeManagement_AWS.html'; // 更新後、一覧画面に戻る
        } else {
          alert('更新に失敗しました');
        }
      } catch (error) {
        console.error(error);
        alert('APIエラーが発生しました');
      }
    });
  </script>
</body>
</html>
