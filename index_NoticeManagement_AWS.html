<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>お知らせ管理ページ-ホームクラウド</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    header {
      background: linear-gradient(to right, #140079 70%, #d2d6e8);
      color: white;
      padding: 15px;
      text-align: center;
    }

    main {
      padding: 20px;
    }

    .news-list {
      margin-bottom: 20px;
    }

    h2 {
      margin-bottom: 10px;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      padding: 10px;
      border-bottom: 1px solid #ddd;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    button {
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .add-button {
      background-color: #5096c9;
    }

    .edit-button {
      background-color: #6b6b6b;
    }

    .delete-button {
      background-color: #d9081e;
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      width: 350px;
      text-align: center;
    }

    .modal input, .modal textarea {
      width: 100%;
      padding: 5px;
      margin-top: 10px;
    }

    .modal-buttons {
      margin-top: 10px;
      display: flex;
      justify-content: space-around;
    }
  </style>
</head>
<body>
  <header>
    <h1>お知らせ管理</h1>
  </header>

  <main>
    <h2>お知らせ一覧</h2>
    <ul id="newsList"></ul>
    <div style="margin-top: 10px;">
      <button class="add-button" onclick="window.location.href='index_AddNewsAWS.html';">追加</button>
      <button class="edit-button" onclick="editNews()">編集</button>
      <button class="delete-button" onclick="deleteNews()">削除</button>
    </div>
  </main>

  <!-- 編集モーダル -->
  <div id="editModal" class="modal">
    <div class="modal-content">
      <h3>お知らせを編集</h3>
      <input type="text" id="editTitle" placeholder="タイトル">
      <textarea id="editContent" rows="4" placeholder="内容"></textarea>
      <input type="date" id="editDeadline">

      <div class="modal-buttons">
        <button onclick="saveEdit()">保存</button>
        <button onclick="closeModal()">キャンセル</button>
      </div>
    </div>
  </div>

  <script>
    let selectedNewsId = null;

    async function fetchNews() {
      try {
        const response = await fetch('https://m3h-watanabe-homecloud.azurewebsites.net/api/GetLatest100AnnouncementsAWS');
        if (!response.ok) throw new Error('お知らせ情報の取得に失敗しました');

        const newsData = await response.json();
        const newsList = document.getElementById('newsList');
        newsList.innerHTML = '';

        newsData.forEach(news => {
          const listItem = document.createElement('li');
          const title = news.title || 'タイトルなし';
          const content = news.content || '内容なし';
          const deadline = news.deadline ? formatDate(new Date(news.deadline)) : '締切日なし';

          listItem.innerHTML = `
            <input type="checkbox" name="newsSelect" value="${news.id}">
            <span>${title} - ${content} (締切日: ${deadline})</span>
          `;
          newsList.appendChild(listItem);
        });
      } catch (error) {
        console.error(error);
        alert('お知らせ情報の取得中にエラーが発生しました');
      }
    }

    function formatDate(date) {
      const year = date.getFullYear();
      const month = String(date.getMonth() + 1).padStart(2, '0');
      const day = String(date.getDate()).padStart(2, '0');
      return `${year}-${month}-${day}`;
    }

    async function editNews() {
      const selected = document.querySelectorAll('input[name="newsSelect"]:checked');

      if (selected.length === 0) {
        alert('編集するお知らせを選択してください');
      } else if (selected.length > 1) {
        alert('編集できるのは1件のみです');
      } else {
        selectedNewsId = selected[0].value;
        const response = await fetch(`https://m3h-watanabe-homecloud.azurewebsites.net/api/GetAnnouncementById/${selectedNewsId}`);
        const newsItem = await response.json();

        document.getElementById('editTitle').value = newsItem.title;
        document.getElementById('editContent').value = newsItem.content;
        document.getElementById('editDeadline').value = newsItem.deadline ? formatDate(new Date(newsItem.deadline)) : '';

        document.getElementById('editModal').style.display = 'flex';
      }
    }

    async function saveEdit() {
  const newTitle = document.getElementById('editTitle').value.trim();
  const newContent = document.getElementById('editContent').value.trim();
  const newDeadline = document.getElementById('editDeadline').value;

  if (!newTitle || !newContent || !newDeadline) {
    alert('全ての項目を入力してください');
    return;
  }

  const updateData = {
    title: newTitle,
    emailBody: newContent,  // フロントエンドで内容として使われている部分
    deadline: newDeadline
  };

  try {
    const response = await fetch(`https://m3h-watanabe-homecloud.azurewebsites.net/api/AnnouncementAWS/${selectedNewsId}`, {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
      },
      body: JSON.stringify(updateData)
    });

    if (!response.ok) throw new Error('お知らせの更新に失敗しました');
    alert(`お知らせ ${selectedNewsId} を更新しました`);
    closeModal();
    fetchNews();
  } catch (error) {
    console.error(error);
    alert('お知らせの更新中にエラーが発生しました');
  }
}
    function closeModal() {
      document.getElementById('editModal').style.display = 'none';
    }

    window.onload = fetchNews;
  </script>
</body>
</html>
