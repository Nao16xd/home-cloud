<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>お知らせ管理ページ-ホームクラウド</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    header {
      background: linear-gradient(to right, #140079 70%, #d2d6e8);
      color: white;
      padding: 15px;
      text-align: center;
    }

    main {
      padding: 20px;
    }

    .news-list {
      margin-bottom: 20px;
    }

    h2 {
      margin-bottom: 10px;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      padding: 10px;
      border-bottom: 1px solid #ddd;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    button {
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      opacity: 0.9;
    }

    .add-button {
      background-color: #5096c9;
    }

    .edit-button {
      background-color: #6b6b6b;
    }

    .delete-button {
      background-color: #d9081e;
    }

    footer {
      background-color: #f1f1f1;
      text-align: center;
      padding: 10px;
      margin-top: 20px;
    }

    .news-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }

    .top-link {
      font-size: 14px;
      color: #5096c9;
      text-decoration: none;
      margin-left: 10px;
    }

    .top-link:hover {
      text-decoration: underline;
    }

    .edit-form {
      margin-top: 20px;
      display: none;
    }

    .edit-form input, .edit-form textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <header>
    <h1>お知らせ管理</h1>
  </header>

  <main>
    <div class="news-header">
      <h2>お知らせ一覧</h2>
      <a class="top-link" href="index.html">トップに戻る</a>
    </div>
    <ul id="newsList">
    </ul>
    <div style="margin-top: 10px;">
      <button class="add-button" onclick="window.location.href='index_AddNewsAWS.html';">追加</button>
      <button class="delete-button" onclick="deleteNews()">削除</button>
    </div>

    <!-- 編集フォーム -->
    <div class="edit-form">
      <h3>お知らせ編集</h3>
      <input type="text" id="editTitle" placeholder="タイトルを編集" />
      <textarea id="editContent" placeholder="内容を編集" rows="4"></textarea>
      <button class="edit-button" onclick="saveEdits()">保存</button>
      <button class="edit-button" onclick="cancelEdit()">キャンセル</button>
    </div>
  </main>

  <script>
    let editingNewsId = null;

    // 編集フォームの表示/非表示
    function showEditForm(newsId, title, content) {
      editingNewsId = newsId;
      document.getElementById('editTitle').value = title;
      document.getElementById('editContent').value = content;
      document.querySelector('.edit-form').style.display = 'block';
    }

    function cancelEdit() {
      document.querySelector('.edit-form').style.display = 'none';
    }

    // 編集内容を保存
    async function saveEdits() {
      const title = document.getElementById('editTitle').value;
      const content = document.getElementById('editContent').value;

      if (!title || !content) {
        alert('タイトルと内容を入力してください');
        return;
      }

      try {
        // APIを使って編集を保存（仮のAPIエンドポイント）
        const response = await fetch(`https://m3h-watanabe-homecloud.azurewebsites.net/api/UpdateAnnouncementAWS/${editingNewsId}`, {
          method: 'PUT',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            title: title,
            content: content
          })
        });

        if (!response.ok) {
          throw new Error('更新に失敗しました');
        }

        alert('お知らせが更新されました');
        fetchNews(); // 更新後にリストを再取得
        cancelEdit(); // 編集フォームを隠す
      } catch (error) {
        console.error(error);
        alert('お知らせの更新中にエラーが発生しました');
      }
    }

    // 削除ボタンの処理
    function deleteNews() {
      const selected = document.querySelectorAll('input[name="newsSelect"]:checked');
      if (selected.length > 0) {
        const values = Array.from(selected).map(item => item.value);
        alert('お知らせ ' + values.join(', ') + ' を削除します');
        // 実際の削除処理はここに追加
      } else {
        alert('削除するお知らせを選択してください');
      }
    }

    // APIからお知らせ情報を取得して表示する処理
    async function fetchNews() {
      try {
        const response = await fetch('https://m3h-watanabe-homecloud.azurewebsites.net/api/GetLatest100AnnouncementsAWS'); // APIエンドポイントを指定してください
        if (!response.ok) {
          throw new Error('お知らせ情報の取得に失敗しました');
        }
        const newsData = await response.json();
        const newsList = document.getElementById('newsList');
        newsList.innerHTML = ''; // 既存のリストをクリア

        newsData.forEach(news => {
          const listItem = document.createElement('li');
          const title = news.title || 'タイトルなし'; // タイトルがない場合のデフォルト値
          const date = news.date ? formatDate(new Date(news.date)) : '日付不明'; // 日付フォーマット

          listItem.innerHTML = `
            <input type="checkbox" name="newsSelect" value="${news.id}">
            <span>${title} (${date})</span>
            <button class="edit-button" onclick="showEditForm(${news.id}, '${title}', '${news.content}')">編集</button>
          `;
          newsList.appendChild(listItem);
        });
      } catch (error) {
        console.error(error);
        alert('お知らせ情報の取得中にエラーが発生しました');
      }
    }

    // 日付を「年 月 日」の形式でフォーマットする関数
    function formatDate(date) {
      const year = date.getFullYear(); // 年
      const month = date.getMonth() + 1; // 月（0から始まるので+1）
      const day = date.getDate(); // 日
      return `${year}年 ${month}月 ${day}日`;
    }

    window.onload = fetchNews;
  </script>
</body>
</html>
