<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>お知らせ管理ページ-ホームクラウド</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    header {
      background: linear-gradient(to right, #140079 70%, #d2d6e8);
      color: white;
      padding: 15px;
      text-align: center;
    }

    main {
      padding: 20px;
    }

    .news-list {
      margin-bottom: 20px;
    }

    h2 {
      margin-bottom: 10px;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      padding: 10px;
      border-bottom: 1px solid #ddd;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    button {
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      opacity: 0.9;
    }

    .add-button {
      background-color: #5096c9;
    }

    .delete-button {
      background-color: #d9081e;
    }

    footer {
      background-color: #f1f1f1;
      text-align: center;
      padding: 10px;
      margin-top: 20px;
    }
    .news-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }
    .top-link {
      font-size: 14px;
      color: #5096c9;
      text-decoration: none;
      margin-left: 10px;
    }

    .top-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>
    <h1>お知らせ管理</h1>
  </header>

  <main>
    <div class="news-header">
      <h2>お知らせ一覧</h2>
      <a class="top-link" href="index.html">トップに戻る</a>
    </div>
    <ul id="newsList">
    </ul>
      
    <div style="margin-top: 10px;">
      <button class="add-button" onclick="window.location.href='index_AddNewsAWS.html'">追加</button>
      <button class="delete-button" onclick="deleteNews()">削除</button>
    </div>
  </main>

  <script>
    // 削除ボタンの処理
    // フロントエンドでAPIにPOSTリクエストを送信
async function deleteNews() {
  const selected = document.querySelectorAll('input[name="newsSelect"]:checked');
  if (selected.length > 0) {
    const values = Array.from(selected).map(item => item.value);
    
    try {
      const response = await fetch('https://m3h-watanabe-homecloud.azurewebsites.net/api/DeleteAnnouncementsAWS', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ Ids: values })  // IDの配列を送信
      });

      if (response.ok) {
        const result = await response.json();
        alert('削除が成功しました');
        // 成功した場合の処理
      } else {
        alert('削除に失敗しました');
      }
    } catch (error) {
      alert('削除処理中にエラーが発生しました');
    }
  } else {
    alert('削除するお知らせを選択してください');
  }
}


    // APIからお知らせ情報を取得して表示する処理
    async function fetchNews() {
      try {
        const response = await fetch('https://m3h-watanabe-homecloud.azurewebsites.net/api/GetLatest100AnnouncementsAWS'); // APIエンドポイントを指定してください
        if (!response.ok) {
          throw new Error('お知らせ情報の取得に失敗しました');
        }
        const newsData = await response.json();
        const newsList = document.getElementById('newsList');
        newsList.innerHTML = ''; // 既存のリストをクリア

        newsData.forEach(news => {
          const listItem = document.createElement('li');
          const title = news.title || 'タイトルなし'; // タイトルがない場合のデフォルト値
          const date = news.date ? formatDate(new Date(news.date)) : '日付不明'; // 日付フォーマット

          listItem.innerHTML = `
            <input type="checkbox" name="newsSelect" value="${news.id}">
            <span>${title} (${date})</span>
          `;
          newsList.appendChild(listItem);
        });
      } catch (error) {
        console.error(error);
        alert('お知らせ情報の取得中にエラーが発生しました');
      }
    }

    // 日付を「年 月 日」の形式でフォーマットする関数
    function formatDate(date) {
      const year = date.getFullYear(); // 年
      const month = date.getMonth() + 1; // 月（0から始まるので+1）
      const day = date.getDate(); // 日
      return `${year}年 ${month}月 ${day}日`;
    }

    window.onload = fetchNews;
  </script>
</body>
</html>
